<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Media -login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->

<nav id="navbar" class="bg-gray-800 text-white py-4 shadow-md">

</nav>

    <div class="flex-grow flex items-center justify-center mt-20">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Login to Your Account</h2>
            
            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label for="userRole" class="block text-xl font-medium text-gray-600">User Role</label>
                    <select id="userRole" name="userRole" required class="mt-1 block text-xl w-full border border-gray-800 rounded-md shadow-sm focus:ring-blue-800 focus:border-indigo-500 p-2">
                        <option class="text-xl"  value="" disabled selected>Select your role</option>
                        <option class="text-xl" value="student">Student</option>
                        <option class="text-xl"  value="teacher">Teacher</option>
                        <option class="text-xl"  value="admin">Admin</option>
                    </select>
                </div>
                <div>
                    <label for="username" class="block text-xl font-medium text-gray-600">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 text-xl block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" placeholder="Enter your username">
                </div>
                <div>
                    <label for="password" class="block text-xl font-medium text-gray-600">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 text-xl block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-xl text-white font-bold py-2 rounded-md hover:bg-indigo-500 transition duration-200">Login</button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-lg text-gray-600">Don't have an account? <a href="./register.html" class="text-indigo-600 text-xl hover:underline">Register</a></p>
            </div>
        </div>
    </div>

<!-- Success Alert Box -->
<div id="success-alert" class="fixed top-5 right-5 max-w-xs bg-green-100 text-green-800 p-4 rounded-lg shadow-md border border-green-200 hidden">
    <div class="flex items-center">
        <div class="flex-1">
            <h3 id="success-alert-title" class="text-lg font-semibold mb-2">Success</h3>
            <p id="success-alert-message" class="text-sm">This is a success message.</p>
        </div>
        <button id="close-success-alert" class="ml-4 text-green-600 hover:text-green-900 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
  </div>
  
  <!-- Failure Alert Box -->
  <div id="failure-alert" class="fixed top-5 right-5 max-w-xs bg-red-100 text-red-800 p-4 rounded-lg shadow-md border border-red-200 hidden">
    <div class="flex items-center">
        <div class="flex-1">
            <h3 id="failure-alert-title" class="text-lg font-semibold mb-2">Failure</h3>
            <p id="failure-alert-message" class="text-sm">This is a failure message.</p>
        </div>
        <button id="close-failure-alert" class="ml-4 text-red-600 hover:text-red-900 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
  </div>
  <div id="loader-overlay" class="flex">
    <div class="loader"></div>
</div>
  
      <!-- Footer -->
      <footer class="bg-gray-800 text-white py-8 mt-20">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="hover:text-blue-400">Privacy Policy</a>
                <a href="#" class="hover:text-blue-400">Terms of Service</a>
                <a href="#" class="hover:text-blue-400">FAQs</a>
            </div>
            <p>&copy; 2024 TuitionMedia. All rights reserved.</p>
            <div class="mt-4">
                <a href="mailto:info@tuitionmedia.com" class="hover:underline">info@tuitionmedia.com</a>
            </div>
        </div>
    </footer>
  
    <script src="./js/home.js"></script>
    <script src="./js/login.js"></script>
  </body>
  </html>
