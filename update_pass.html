<section class="form-container">
    <form id="changePasswordForm">
       <h3>Change Password</h3>
       <p>Old Password <span>*</span></p>
       <input type="password" id="old_Password" name="old_password" placeholder="Enter your old password" required maxlength="20" class="box">
       <p>New Password <span>*</span></p>
       <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required maxlength="20" class="box">
       <p>Confirm New Password <span>*</span></p>
       <input type="password" id="new_password_confirm" name="new_password_confirm" placeholder="Confirm your new password" required maxlength="20" class="box">
       <input type="submit" value="Change Password" class="btn">
    </form>
 </section>
