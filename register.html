<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Media -register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->

<nav id="navbar" class="bg-gray-800 text-white py-4 shadow-md">

</nav>









<!-- Main Section -->
<section class="bg-gray-200 py-8">
    <div class="container mx-auto px-6">
        <h2 class="text-5xl font-bold text-center mb-12">Join Our Tuition Media Platform</h2>
        <div class="flex justify-center mb-8">
            <button id="showTutorForm" class="px-8 py-3 text-xl font-bold bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-300 shadow-md">Tutor Registration</button>
            <button id="showStudentForm" class="px-8 py-3 text-xl font-bold bg-green-600 text-white rounded hover:bg-green-700 transition duration-300 shadow-md ml-4">Student Registration</button>
        </div>
        <div class="flex justify-center">
            <div class="w-full max-w-3xl">
                <!-- Tutor Registration Form -->
                <div id="tutorForm" class="container mx-auto max-w-full bg-white rounded-lg shadow-lg p-8">
                    <header class="text-2xl font-semibold text-gray-800 mb-6">Tutor Registration</header>
                    <form id="registration-form" class="relative">
                        <div class="form first transition-transform duration-300 ease-in-out">
                            <div class="details personal mb-8">
                                <span class="block text-lg font-medium text-gray-700 mb-4">Personal Details</span>
                                <div class="flex flex-wrap -mx-2">
                                    <!-- Username -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Username</label>
                                        <input type="text" name="username" placeholder="Enter your username" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- First Name -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">First Name</label>
                                        <input type="text" name="first_name" placeholder="Enter your first name" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Last Name -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Last Name</label>
                                        <input type="text" name="last_name" placeholder="Enter your last name" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Email -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Email</label>
                                        <input type="email" name="email" placeholder="Enter your email" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Password -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Password</label>
                                        <input type="password" name="password" placeholder="Enter your password" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Confirm Password -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Confirm Password</label>
                                        <input type="password" name="confirm_password" placeholder="Confirm your password" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Profile Image -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Profile Image</label>
                                        <input type="file" name="image" accept="image/*" class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Mobile Number -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Mobile Number</label>
                                        <input type="tel" name="phone_number" placeholder="Enter mobile number" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Gender -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Gender</label>
                                        <select name="gender" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                            <option value="" disabled selected>Select gender</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                    <!-- Education -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Education</label>
                                        <input type="text" name="education" placeholder="Enter your education" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Designation -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Designation</label>
                                        <input type="text" name="designation" placeholder="Enter your designation" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Location -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Location</label>
                                        <input type="text" name="location" placeholder="Enter your location" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Salary -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Salary</label>
                                        <input type="number" name="salary" placeholder="Enter your expected salary" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Tutoring Experience -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Tutoring Experience (Years)</label>
                                        <input type="number" name="tutoring_experience" placeholder="Enter tutoring experience" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Subject -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Subjects</label>
                                        <input type="text" name="subjects" placeholder="Enter your subject" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                    </div>
                                    <!-- Medium of Instruction -->
                                    <div class="input-field w-1/2 px-2 mb-4">
                                        <label class="text-sm font-medium text-gray-600">Medium of Instruction</label>
                                        <select name="medium_of_instruction" class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
                                            <option value="" disabled selected>Select medium</option>
                                            <option>Bangla</option>
                                            <option>English</option>
                                            <!-- Add more medium options here -->
                                        </select>
                                    </div>
                                </div>
                                <!-- Submit Button -->
                                <div class="mt-6 flex justify-end">
                                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white text-xl font-semibold rounded hover:bg-blue-700 transition">Register</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="loader-overlay" class="flex">
                        <div class="loader"></div>
                    </div>
                </div>

<!-- Student Registration Form -->
<div id="studentForm" class="container mx-auto max-w-full bg-white rounded-lg shadow-lg p-8 hidden">
    <header class="text-xl font-semibold text-gray-800 mb-6">Student Registration</header>
    <form id="student-registration-form" class="relative">
        <div class="form first transition-transform duration-300 ease-in-out">

                <div class="flex flex-wrap -mx-2">
                    <!-- Username -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">Username</label>
                        <input type="text" name="username" placeholder="Enter your username" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                    </div>
                    <!-- First Name -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">First Name</label>
                        <input type="text" name="first_name" placeholder="Enter your first name" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                    </div>
                    <!-- Last Name -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">Last Name</label>
                        <input type="text" name="last_name" placeholder="Enter your last name" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                    </div>
                    <!-- Email -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">Email</label>
                        <input type="email" name="email" placeholder="Enter your email" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                    </div>
                    <!-- Password -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">Password</label>
                        <input type="password" name="password" placeholder="Enter your password" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                    </div>
                    <!-- Confirm Password -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">Confirm Password</label>
                        <input type="password" name="confirm_password" placeholder="Confirm your password" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                    </div>
                    <!-- Profile Image -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">Profile Image</label>
                        <input type="file" name="image" accept="image/*" class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                    </div>
                    <!-- Mobile Number -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">Mobile Number</label>
                        <input type="tel" name="phone_number" placeholder="Enter mobile number" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                    </div>
                    <!-- Gender -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">Gender</label>
                        <select name="gender" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                            <option value="" disabled selected>Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <!-- Location -->
                    <div class="input-field w-1/2 px-2 mb-4">
                        <label class="text-sm font-medium text-gray-600">Location</label>
                        <input type="text" name="location" placeholder="Enter your location" required class="block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-400">
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="px-6 py-3 bg-green-600 text-white text-xl font-semibold rounded hover:bg-green-700 transition">Register</button>
                </div>
            </div>
        </div>
    </form>
    <div id="loader-overlay" class="flex">
        <div class="loader">loading</div>
    </div>
</div>

</section>























<!-- Success Alert Box -->
<div id="success-alert" class="fixed top-5 right-5 max-w-xs bg-green-100 text-green-800 p-4 rounded-lg shadow-md border border-green-200 hidden">
    <div class="flex items-center">
        <div class="flex-1">
            <h3 id="success-alert-title" class="text-lg font-semibold mb-2">Success</h3>
            <p id="success-alert-message" class="text-sm">This is a success message.</p>
        </div>
        <button id="close-success-alert" class="ml-4 text-green-600 hover:text-green-900 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
  </div>
  
  <!-- Failure Alert Box -->
  <div id="failure-alert" class="fixed top-5 right-5 max-w-xs bg-red-100 text-red-800 p-4 rounded-lg shadow-md border border-red-200 hidden">
    <div class="flex items-center">
        <div class="flex-1">
            <h3 id="failure-alert-title" class="text-lg font-semibold mb-2">Failure</h3>
            <p id="failure-alert-message" class="text-sm">This is a failure message.</p>
        </div>
        <button id="close-failure-alert" class="ml-4 text-red-600 hover:text-red-900 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
  </div>

  </html>
