<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Media -tuition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->

<nav id="navbar" class="bg-gray-800 text-white py-4 shadow-md">

</nav>

    <!-- Main Content -->
    <section class="pt-20 p-6 bg-gray-50">
        <div class="container mx-auto flex">
            <!-- Filters Section -->
            <aside class="w-full md:w-1/4 mb-6 md:mb-0 bg-white p-6 shadow-lg rounded-lg h-screen sticky top-20">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6">Filters</h2>
                <div class="space-y-2">
                    <!-- Category Filter -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Category</h3>
                        <select id="categoryFilter" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300">
                            <option value="">All Categories</option>
                            <option value="General Math">General Math</option>
                            <option value="Bangla">Bangla</option>
                            <option value="English">English</option>
                            <option value="General Science">General Science</option>
                            <option value="Religion">Religion</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="Higher Math">Higher Math</option>
                            <option value="All Subjects">All Subjects</option>
                        </select>
                    </div>

                    <!-- Class Filter -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Class</h3>
                        <select id="classFilter" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300">
                            <option value="">All Classes</option>
                            <option value="Class 1">Class 1</option>
                            <option value="Class 2">Class 2</option>
                            <option value="Class 3">Class 3</option>
                            <option value="Class 4">Class 4</option>
                            <option value="Class 5">Class 5</option>
                            <option value="Class 6">Class 6</option>
                            <option value="Class 7">Class 7</option>
                            <option value="Class 8">Class 8</option>
                            <option value="Class 9">Class 9</option>
                            <option value="Class 10">Class 10</option>
                            <option value="HSC 1">HSC 1</option>
                            <option value="HSC 2">HSC 2</option>
                        </select>
                    </div>

                    <!-- Location Filter -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Location</h3>
                        <input type="text" id="locationFilter" placeholder="Enter location" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300" />
                    </div>

                    <!-- Price Range Filter -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Price Range</h3>
                        <input type="range" min="0" max="30000" class="w-full mb-2" id="priceRange" oninput="updatePriceLabel(this.value)" />
                        <div class="flex justify-between text-sm text-gray-600">
                            <span id="priceValue">$0</span>
                            <span>$30,000</span>
                        </div>
                    </div>

                    <!-- Language Filter -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Language</h3>
                        <select id="languageFilter" class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300">
                            <option value="">All Languages</option>
                            <option value="Bangla">Bangla</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                </div>
            </aside>

            <!-- Tuitions Section -->
            <div class="w-full md:w-3/4 mx-auto h-[calc(100vh-160px)] overflow-y-scroll" style="margin-left: 20px; padding: 20px;">
                <h2 class="text-3xl text-center font-bold mb-8 text-gray-800">Available Tuitions</h2>
                <div id="tuitions-container" class="space-y-8"></div>
            </div>
        </div>
    </section>

    <!-- Success Alert Box -->
<div id="success-alert" class="fixed top-5 right-5 max-w-xs bg-green-100 text-green-800 p-4 rounded-lg shadow-md border border-green-200 hidden">
    <div class="flex items-center">
        <div class="flex-1">
            <h3 id="success-alert-title" class="text-lg font-semibold mb-2">Success</h3>
            <p id="success-alert-message" class="text-sm">This is a success message.</p>
        </div>
        <button id="close-success-alert" class="ml-4 text-green-600 hover:text-green-900 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
  </div>
  
  <!-- Failure Alert Box -->
  <div id="failure-alert" class="fixed top-5 right-5 max-w-xs bg-red-100 text-red-800 p-4 rounded-lg shadow-md border border-red-200 hidden">
    <div class="flex items-center">
        <div class="flex-1">
            <h3 id="failure-alert-title" class="text-lg font-semibold mb-2">Failure</h3>
            <p id="failure-alert-message" class="text-sm">This is a failure message.</p>
        </div>
        <button id="close-failure-alert" class="ml-4 text-red-600 hover:text-red-900 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
  </div>
  
  
      <!-- Footer -->
      <footer class="bg-gray-800 text-white py-8 mt-20">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="hover:text-blue-400">Privacy Policy</a>
                <a href="#" class="hover:text-blue-400">Terms of Service</a>
                <a href="#" class="hover:text-blue-400">FAQs</a>
            </div>
            <p>&copy; 2024 TuitionMedia. All rights reserved.</p>
            <div class="mt-4">
                <a href="mailto:info@tuitionmedia.com" class="hover:underline">info@tuitionmedia.com</a>
            </div>
        </div>
    </footer>

    <script src="./js/tutions.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
