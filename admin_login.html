<html lang="en">
<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Admin login</title>


   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <link rel="stylesheet" href="css/style.css">

   href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
   rel="stylesheet"
 />

<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Online Tuition Media</a>


      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>


   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>


   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="about.html"><i class="fas fa-question"></i><span>about</span></a>
      
  </nav>

</div>

<section style="padding-bottom: 100px;" class="form-container  flex items-center justify-center  bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-6">

   <form class="mt-12" >
      <h3>login now</h3>
      <p>your username <span>*</span></p>
      <input type="text" id="username" placeholder="enter your username" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" id="password" placeholder="enter your password" required maxlength="20" class="box">
      <input onclick="handleLogin(event)" type="submit" value="Login For Admin" name="submit" class="btn">

      <div class="registration-type">
         <a href="teacher_login.html" class="btn btn-type">Login For Teacher</a>
       </div>
   </form>

      
  

</section>
