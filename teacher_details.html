<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Media -teacher details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->

<nav id="navbar" class="bg-gray-800 text-white py-4 shadow-md">

</nav>






    <div id="tutor_details" class="max-w-4xl mx-auto my-10 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold p-6">Tutor Details</h2>
    </div>
      <!-- Review Form -->
<div id="review-form" class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6 hidden">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Submit a Review</h2>

    <form id="reviewForm" onsubmit="submitReview(event)">
        <div class="mb-4">
            <label for="reviewer_name" class="block text-sm font-medium text-gray-700">Your Name</label>
            <input type="text" id="reviewer_name" name="reviewer_name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter your name" required>
        </div>

        <div class="mb-4">
            <label for="review" class="block text-sm font-medium text-gray-700">Your Review</label>
            <textarea id="review" name="review" class="mt-1 block w-full border border-gray-300 rounded-md p-2" rows="4" placeholder="Write your review" required></textarea>
        </div>

        <div class="mb-4">
            <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
            <select id="rating" name="rating" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                <option value="">Select Rating</option>
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option value="⭐⭐⭐">⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Submit Review</button>
        </div>
    </form>
</div>

     
        
     <!-- Reviews Section -->
<div id="reviews-section" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 mt-6 overflow-x-auto">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Tutor Reviews</h2>
    <div id="reviews-list" class="flex space-x-4">
        <!-- Reviews will be dynamically inserted here -->
    </div>
</div>


    <!-- Success Alert Box -->
    <div id="success-alert" class="fixed top-5 right-5 max-w-xs bg-green-100 text-green-800 p-4 rounded-lg shadow-md border border-green-200 hidden">
        <div class="flex items-center">
            <div class="flex-1">
                <h3 id="success-alert-title" class="text-lg font-semibold mb-2">Success</h3>
                <p id="success-alert-message" class="text-sm">This is a success message.</p>
            </div>
            <button id="close-success-alert" class="ml-4 text-green-600 hover:text-green-900 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
  
    <!-- Failure Alert Box -->
    <div id="failure-alert" class="fixed top-5 right-5 max-w-xs bg-red-100 text-red-800 p-4 rounded-lg shadow-md border border-red-200 hidden">
        <div class="flex items-center">
            <div class="flex-1">
                <h3 id="failure-alert-title" class="text-lg font-semibold mb-2">Failure</h3>
                <p id="failure-alert-message" class="text-sm">This is a failure message.</p>
            </div>
            <button id="close-failure-alert" class="ml-4 text-red-600 hover:text-red-900 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-20">
        <div class="container mx-auto text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="hover:text-blue-400">Privacy Policy</a>
                <a href="#" class="hover:text-blue-400">Terms of Service</a>
                <a href="#" class="hover:text-blue-400">FAQs</a>
            </div>
            <p>&copy; 2024 TuitionMedia. All rights reserved.</p>
            <div class="mt-4">
                <a href="mailto:info@tuitionmedia.com" class="hover:underline">info@tuitionmedia.com</a>
            </div>
        </div>
    </footer>

    <script src="./js/home.js"></script>
    <script src="./js/teacher_details.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
